<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="./submission.html">
      <label for="name">Name</label>
      <input type="text" value="" name="name" id="name" /> <br />
      <br />
      <label for="email">Email Address</label>
      <input type="Email" value="" name="email" id="email" required /> <br />
      <br />
      <label for="password">Password</label>
      <input type="password" value="" name="password" id="password" /> <br />
      <br />
      <label>Language</label> <br />
      <br />
      <input type="radio" name="Language" value="React" id="language" />React
      <br />
      <input
        type="radio"
        name="Language"
        value="Angular"
        id="language"
      />Angular <br />
      <input type="radio" name="Language" value="Vue" id="language" />Vue <br />
      <br />
      <label>Course</label> <br />
      <br />
      <input
        type="checkbox"
        name="Course1"
        required
        value="MERN"
        id="course1"
      />MERN <br />
      <input type="checkbox" name="Course2" value="MEAN" id="course2" />MEAN
      <br />
      <input type="checkbox" name="Course3" value="MEVN" id="course3" />MEVN
      <br />
      <br />
      <label for="Course">Field:</label> <br />
      <select>
        <option name="Course" value="Frontend" id="Course">Frontend</option>
        <option name="Course" value="Backend" id="Course">Backend</option>
        <option name="Course" value="Full Stack" id="Course">Full Stack</option>
      </select>
      <br />
      <br />
      <textarea
        name="description"
        id="description"
        rows="10"
        cols="30"
      ></textarea>
      <br />
      <br />
      <label for="Phone">Phone number</label>
      <input type="number" name="Phone" id="Phone" />
      <button type="submit">Submit</button> <br />
      <br />
      <h2>TABLES</h2>
      <a href="./tables.html">Click Here</a>
    </form>
  </body>
</html>
